<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/loginbg.png');
            background-size: cover;
            background-position: center;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass-effect p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold mb-6 text-green-800 text-center">
            <i class="fas fa-leaf mr-2"></i>Log In
        </h1>
        <form action="/login" method="post">
            <div class="mb-4 relative">
                <label for="username" class="block text-sm font-medium text-green-700">Username</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-green-500"></i>
                    </div>
                    <input type="text" id="username" name="username" required class="block w-full pl-10 pr-3 py-2 rounded-md border-green-300 focus:ring-green-500 focus:border-green-500">
                </div>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-green-700">Password</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-green-500"></i>
                    </div>
                    <input type="password" id="password" name="password" required class="block w-full pl-10 pr-3 py-2 rounded-md border-green-300 focus:ring-green-500 focus:border-green-500">
                </div>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                <i class="fas fa-sign-in-alt mr-2"></i>Log In
            </button>
        </form>
        {% if error %}
        <p class="mt-2 text-center text-sm text-red-600">
            <i class="fas fa-exclamation-circle mr-1"></i>{{ error }}
        </p>
        {% endif %}
        <p class="mt-4 text-center text-sm text-green-800">
            Don't have an account? <a href="/signup" class="font-medium text-green-600 hover:text-green-500 transition duration-150 ease-in-out">Sign up <i class="fas fa-arrow-right ml-1"></i></a>
        </p>
    </div>
</body>
</html>
