<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/bluebg.png');
            background-size: cover;
            background-position: center;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass-effect p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">
            <i class="fas fa-search-location mr-2"></i>Injury Search
        </h1>
        <p class="text-blue-600 text-center mb-6">Enter the part of the body that is injured / in pain:</p>
        <form action="/search" method="post" class="space-y-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-heartbeat text-blue-500"></i>
                </div>
                <input type="text" name="query" id="search" required
                       class="w-full pl-10 pr-12 py-2 text-sm border-2 border-blue-300 rounded-full shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                       placeholder="Enter body part...">
                <button type="submit"
                        class="absolute inset-y-0 right-0 flex items-center px-4 text-white bg-blue-500 rounded-r-full hover:bg-blue-600 focus:bg-blue-600 transition duration-150 ease-in-out">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div>
                <label for="additional" class="block text-sm font-medium text-blue-700 mb-2">
                    <i class="fas fa-info-circle mr-2"></i>Additional info
                </label>
                <textarea id="additional" name="additional" rows="3"
                          class="w-full p-3 text-sm border-2 border-blue-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                          placeholder="Add any additional information..."></textarea>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                <i class="fas fa-paper-plane mr-2"></i>Submit
            </button>
        </form>
    </div>
</body>
</html>
