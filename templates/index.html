<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom {
            background-image: url('/static/bluebg.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-custom flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold mb-8 text-center text-green-700">Enter the part of the body that is injured / in pain:</h1>
        <form action="/search" method="post" class="space-y-4">
            <div class="relative">
                <input type="text" name="query" id="search" required
                       class="w-full p-4 pr-12 text-sm border-2 border-green-300 rounded-full shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
                       placeholder="Search...">
                <button type="submit"
                        class="absolute inset-y-0 right-0 flex items-center px-4 text-white bg-green-500 rounded-r-full hover:bg-green-600 focus:bg-green-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
            <div>
                <label for="additional" class="block text-sm font-medium text-gray-700 mb-2">Additional info</label>
                <textarea id="additional" name="additional" rows="3"
                          class="w-full p-3 text-sm border-2 border-green-300 rounded-md shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
                          placeholder="Add any additional information..."></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
